
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Responsive Navigation</span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md class="menu">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="#section1" [class.active]="currentSection==='section1'" mat-button>Section 1</a>
      <a href="#section2" [class.active]="currentSection==='section2'" mat-button>Section 2</a>
      <a href="#section3" [class.active]="currentSection==='section3'" mat-button>Section 3</a>
      <a href="#section4" [class.active]="currentSection==='section4'" mat-button>Section 4</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav mode="over" [(opened)]="sidenavOpened" #sidenav>
    <mat-nav-list class="menu" (click)="sidenav.toggle()" >
      <a href="#section1" [class.active]="currentSection==='section1'" mat-list-item>Section 1</a>
      <a href="#section2" [class.active]="currentSection==='section2'" mat-list-item>Section 2</a>
      <a href="#section3" [class.active]="currentSection==='section3'" mat-list-item>Section 3</a>
      <a href="#section4" [class.active]="currentSection==='section4'" mat-list-item>Section 4</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill appScrollSpy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)">
    <section id="intro">
      <app-section-intro></app-section-intro>
    </section>
    <section id="section1">
      <h1 style="margin:0">Section 1</h1>
      <app-lorem-ipsum></app-lorem-ipsum>
      <app-lorem-ipsum></app-lorem-ipsum>
    </section>
    <section id="section2">
      <h1>Section 2</h1>
      <app-lorem-ipsum></app-lorem-ipsum>
      <app-lorem-ipsum></app-lorem-ipsum>
      <app-lorem-ipsum></app-lorem-ipsum>
    </section>
    <section id="section3">
      <h1>Section 3</h1>
      <app-lorem-ipsum></app-lorem-ipsum>
      <app-lorem-ipsum></app-lorem-ipsum>
    </section>
    <section id="section4">
      <h1>Section 4</h1>
      <app-lorem-ipsum></app-lorem-ipsum>
      <app-lorem-ipsum></app-lorem-ipsum>
    </section>
    <section id="footer">
      <app-section-footer></app-section-footer>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
